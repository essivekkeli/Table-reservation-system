<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi Salasana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4C2C2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .new-password-container {
            background-color: #FFC0CB;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        .new-password-container h2 {
            margin-bottom: 30px;
            color: #000;
        }

        .new-password-container label {
            display: block;
            color: #000;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .new-password-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .new-password-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .new-password-container button:hover {
            background-color: #555;
        }

        @media (min-width: 576px) {
            .new-password-container {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="new-password-container">
        <h2>Uusi salasana</h2>
        <form action="/submit-new-password" method="post">
            <label for="new-password">Uusi salasana</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Toista salasana</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Vaihda salasana</button>
        </form>
    </div>
</body>


</html>

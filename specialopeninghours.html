<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poikkeavat aukioloajat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4C2C2;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FFC0CB;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navigation {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        .navigation li {
            padding: 5px 10px;
        }
        .navigation a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .main-container {
            padding: 20px;
            background-color: #FFC0CB;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%; /* Adjust as needed */
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #000;
        }
        tr:nth-child(even) {
            background-color: #FFD1DC;
        }
        .button-container {
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            .main-container {
                width: 95%;
            }
            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>KK</h1>
        <nav>
            <ul class="navigation">
                <li><a href="#">Varaukset</a></li>
                <li><a href="#">Raportointi ja analytiikka</a></li>
                <li><a href="#">Aukioloajat</a></li>
                <li><a href="#">Kirjaudu ulos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <h2>Poikkeavat aukioloajat</h2>
        <table>
            <!-- Table rows for special opening hours -->
            <tr>
                <td>6.12.2024</td>
                <td>Suljettu</td>
            </tr>
            <tr>
                <td>24.12.2024</td>
                <td>Suljettu</td>
            </tr>
            <!-- Repeat for other special dates -->
        </table>
        <div class="button-container">
            <button type="button">Muokkaa</button>
            <button type="button">Peru</button>
        </div>
    </main>
</body>
</html>
